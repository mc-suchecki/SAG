<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Market simulation</title>
</head>
<body>
<h1>Simulation data:</h1>
<p>Number of traders registered: {{traders_count}}</p>
<p>Current iteration: {{current_iteration}}</p>
<h1>Traders data:</h1>
<ul>
    {% for trader in traders %}
    <li><p>Trader {{trader.id}} has ${{trader.cash}} of cash and {{trader.stocks}} stocks.</p></li>
    {% endfor %}
</ul>
</body>
</html>
